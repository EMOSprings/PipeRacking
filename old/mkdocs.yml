
# MkDocs Configuration
# For more information, see: https://www.mkdocs.org/user-guide/configuration/

site_name: Modular Racking
site_url: https://example.com/
site_author: The Business
site_description: >-
  High-quality, customisable modular racking sold through a simple and clear online design tool.

# Repository
repo_name: EMOSprings/PipeRacking
repo_url: https://github.com/EMOSprings/PipeRacking
edit_uri: "edit/main/docs/"

# Theme
# For more information, see: https://squidfunk.github.io/mkdocs-material/getting-started/
theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.ico
  palette:
    - scheme: slate
      primary: 'indigo'
      accent: 'indigo'
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
    - scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

# Plugins
plugins:
  - search

# Page tree
nav:
  - Home: index.md
  - 3D Configurator: configurator.md
  - About: about.md
  - Contact: contact.md
  - Staff Only:
    - Governance:
      - GOV-00-001 - Company Charter: 00-governance/gov-00-001-company-charter.md
      - GOV-00-002 - Quality Policy: 00-governance/gov-00-002-quality-policy.md
      - GOV-00-003 - Roles and Responsibilities: 00-governance/gov-00-003-roles-and-responsibilities.md
      - GOV-00-004 - Document Control: 00-governance/gov-00-004-document-control.md
      - GOV-00-005 - Corrective Action: 00-governance/gov-00-005-corrective-action.md
    - Commercial:
      - COM-00-001 - Sales Process: 10-commercial/com-00-001-sales-process.md
      - SOP-10-001 - Order Processing: 10-commercial/sop-10-001-order-processing.md
    - Operations:
      - OPS-00-001 - Order Fulfilment: 20-operations/ops-00-001-order-fulfilment.md
    - Finance:
      - FIN-00-001 - Invoicing: 30-finance/fin-00-001-invoicing.md
    - IT Systems:
      - SYS-00-001 - Google Auth Setup: 50-it-systems/sys-00-001-google-auth-setup.md

# Markdown extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - toc:
      permalink: true
