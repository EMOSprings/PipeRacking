<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Pipe Racking</title>
    <link rel="stylesheet" href="style.css?v=1.1">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="contact-us">
            <h2>Contact Us</h2>
            <div class="contact-container">
                <div class="contact-form">
                    <h3>Send us a Message</h3>
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="cta">Send Message</button>
                    </form>
                </div>
                <div class="contact-details">
                    <h3>Contact Details</h3>
                    <p><strong>Address:</strong> 123 Industrial Estate, Business Park, UK</p>
                    <p><strong>Phone:</strong> (123) 456-7890</p>
                    <p><strong>Email:</strong> sales@piperacking.com</p>
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2482.3456789012345!2d-0.12345678901234567!3d51.50123456789012!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNTHCsDMwJzA0LjQiTiAwwrAwNyczMy40Ilc!5e0!3m2!1sen!2suk!4v1678901234567!5m2!1sen!2suk" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="app.js"></script>
</body>
</html>
