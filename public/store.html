<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - Pipe Racking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="store.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <h2>Our Store</h2>
        <p>Browse our selection of pre-configured kits and individual components.</p>

        <div class="product-grid">
            
            <!-- Product Example 1 -->
            <div class="product-card">
                <img src="/assets/models/rendered/116.png" alt="90° Corner Joint Fitting">
                <h3>90° Corner Joint (Size D)</h3>
                <p>A versatile 90-degree corner joint for 48.3mm pipes.</p>
                <div class="price">£8.50</div>
                <button class="snipcart-add-item"
                        data-item-id="FIT-116-D"
                        data-item-name="90° Corner Joint (Size D)"
                        data-item-price="8.50"
                        data-item-url="/store.html"
                        data-item-image="/assets/models/rendered/116.png">
                    Add to Cart
                </button>
            </div>

            <!-- Product Example 2 -->
            <div class="product-card">
                <img src="/assets/models/rendered/116.png" alt="90° Corner Joint Fitting">
                <h3>90° Corner Joint (Size C)</h3>
                <p>A versatile 90-degree corner joint for 42.4mm pipes.</p>
                <div class="price">£7.50</div>
                <button class="snipcart-add-item"
                        data-item-id="FIT-116-C"
                        data-item-name="90° Corner Joint (Size C)"
                        data-item-price="7.50"
                        data-item-url="/store.html"
                        data-item-image="/assets/models/rendered/116.png">
                    Add to Cart
                </button>
            </div>

        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="app.js"></script>
</body>
</html>
